<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="css/main.css" />
      <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
      <!-- font family---------------------------------------------------------------------- -->
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
      <title>Frontend Mentor | Stats preview card component</title>
  </head>
  <body>
      <div class="container">
          <div class="card">
            <div class="card-text">
              <div class="h2-div">
              <h2>Get <span>insights</span> that help your business grow.</h2>
              </div>
              <div class="p-div">
              <p>Discover the benefits of data analytics and make  better decisions regarding revenue,
                customer  experience, and overall efficiency.</P>
              </div>
                <div class="overviews">
                  <div class="overview">
                    <span>10k+</span> 
                    <p>companies</p>
                  </div>
                  <div class="overview">
                    <span>314</span>
                    <p>templates</p>
                  </div>
                  <div class="overview">
                    <span>12M+</span>
                    <p>queries</p>  
                  </div>
                </div>                
            </div>
            <div class="image">
              <img class="desktop" src="images/image-header-desktop.jpg" alt="" >
              <img class="mobile"  src="images/image-header-mobile.jpg" alt="" />
              <div class="overlay"></div>
            </div>
      </div>       
  
</body>
</html>
